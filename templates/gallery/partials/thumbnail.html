
<div class="thumbnail">

        <img id="image_{{ forloop.counter0 }}"
             class="image"
             alt="{{ image.title }}"
             data-src="{{ image.data_thumbnail.url }}"
             style="width: {% widthratio image.data_thumbnail.width 2 1 %}px;
                    margin-right: {{ image_margin }}px"/>

        <div class="overlay">

            <div class="label"> {{ image.title }} </div>

        </div>


</div>
