default:
  image: python:latest
  cache:
    paths:
      - ~/.cache/pip/
  before_script:
    - python -V
    - pip install virtualenv
    - virtualenv .venv
    - source .venv/bin/activate
    - ./build.sh
    - pip install --find-links ./django-starcross-gallery/dist django-starcross-gallery
    - pip uninstall --yes django-starcross-gallery

variables:  # Change pip's cache directory to be inside the project directory since we can only cache local items.
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

tests:
  stage: test
  script:
    - python gallery/runtests.py

