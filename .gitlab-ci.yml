default:
  image: ubuntu:24.04
  #
  # This folder is cached between builds
  # http://docs.gitlab.com/ee/ci/yaml/README.html#cache
  cache:
    paths:
      - ~/.cache/pip/
  before_script:
    - apt -y update
    - apt -y install python3-pip virtualenv
    - virtualenv .venv
    - source .venv/bin/activate


build:
  stage: build
  script:
  - ./build.sh
  - pip3 install --find-links ./django-starcross-gallery/dist django-starcross-gallery

tests:
  stage: test
  needs: ["build:build"]
  script:
    - python runtests.py

