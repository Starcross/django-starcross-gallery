{% load static %}

<div class="thumbnail">

        <img id="image_{{ forloop.counter0 }}"
             class="image empty"
             alt="{{ album.title }}"
             data-src="{% static 'gallery/images/album.png' %}"
             style="margin-right: {{ image_margin }}px"/>

        <div class="overlay image_spacer">

            <div class="label"> {{ album.title }} </div>

        </div>

</div>
